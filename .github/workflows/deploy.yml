name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        env:
          DOCKER_BUILDKIT: 1
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "ðŸ”§ Building and pushing Docker image..."
          IMAGE_NAME="$USERNAME/nodejs-cicd-sample:latest"

          docker buildx create --use --name mybuilder || docker buildx use mybuilder
          docker buildx inspect --bootstrap

          docker buildx build --platform linux/amd64 -t $IMAGE_NAME . --push

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-sample:latest
            docker stop nodejs-cicd-sample || true
            docker rm nodejs-cicd-sample || true
            docker run -d -p 3000:3000 --name nodejs-cicd-sample ${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-sample:latest
