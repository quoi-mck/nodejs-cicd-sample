name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1Ô∏è‚É£ L·∫•y m√£ ngu·ªìn
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Thi·∫øt l·∫≠p QEMU (ƒë·ªÉ h·ªó tr·ª£ build ƒëa n·ªÅn t·∫£ng)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3Ô∏è‚É£ Thi·∫øt l·∫≠p Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          version: latest

      # 4Ô∏è‚É£ ƒêƒÉng nh·∫≠p Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Build v√† push image l√™n Docker Hub
      - name: Build and push Docker image
        env:
          DOCKER_BUILDKIT: 1
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "üîß Building and pushing Docker image..."
          IMAGE_NAME="${USERNAME}/nodejs-cicd-sample:latest"
          echo "Building image: $IMAGE_NAME"

          # T·∫°o builder n·∫øu ch∆∞a c√≥
          docker buildx create --use --name mybuilder || docker buildx use mybuilder
          docker buildx inspect --bootstrap

          # Build v√† push image
          docker buildx build --platform linux/amd64 -t "$IMAGE_NAME" . --push

      # 6Ô∏è‚É£ Deploy l√™n server qua SSH
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Pulling new image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-sample:latest

            echo "üõë Stopping old container (if exists)..."
            docker stop nodejs-cicd-sample || true
            docker rm nodejs-cicd-sample || true

            echo "‚ñ∂Ô∏è Running new container..."
            docker run -d -p 3000:3000 --name nodejs-cicd-sample ${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-sample:latest

            echo "üßπ Cleaning up old images..."
            docker image prune -f

      # 7Ô∏è‚É£ D·ªçn d·∫πp sau khi build
      - name: Cleanup
        if: always()
        run: |
          docker logout
